<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致母亲</title>
    <style>
        body {
            font-family: 'SimSun', serif;
            background-color: #f9f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

      .poetry-container {
            background-color: #fff;
            border: 2px solid #d9bfa0;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #c0986f;
            margin-bottom: 20px;
        }

        p.poetry-line {
            font-size: 20px;
            line-height: 1.6;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="poetry-container">
        <h1>致母亲</h1>
        <p class="poetry-line">岁月悄然逝，慈颜映暖光。</p>
        <p class="poetry-line">持家多困苦，育子尽柔肠。</p>
        <p class="poetry-line">寒夜添衣厚，炎天送果香。</p>
        <p class="poetry-line">深恩何以报，相伴岁月长。</p>
    </div>
</body>

</html>
